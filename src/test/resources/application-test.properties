# Test Configuration
spring.application.name=product-search-service-test

# MongoDB Test Configuration (Testcontainers will override)
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=product_search_test

# Disable Redis for tests (or use embedded Redis)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Logging
logging.level.root=INFO
logging.level.com.search.product=DEBUG
logging.level.org.testcontainers=INFO

# Disable Actuator security for tests
management.endpoints.web.exposure.include=*
